<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css">
</head>
<body class="bg-gray-100 py-10">

    <!-- navbar section  -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a  onclick="window.location.href='index.html';"   class="btn btn-ghost text-xl">Home </a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            
            </div>
          
          </div>
        </div>
      </div>












  <div class="max-w-4xl mx-auto my-5 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6">Personal Resume</h1>
    
    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
      <!-- Profile Picture -->
      <div class="text-center">
        <label class="block text-sm font-medium mb-2" for="profile_pic">Upload Your Picture</label>
        <div class="avatar">
          <div class="w-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 mx-auto">
            <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Picture Preview">
          </div>
        </div>
        <input type="file" id="profile_pic" name="profile_pic" class="file-input file-input-bordered mt-4 w-full max-w-xs mx-auto" accept="image/*" onchange="previewImage(event)">
      </div>

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium mb-1" for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Your Full Name" class="input input-bordered w-full" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" class="input input-bordered w-full" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium mb-1" for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" class="input input-bordered w-full" required>
      </div>

      <!-- About -->
      <div>
        <label class="block text-sm font-medium mb-1" for="about">About</label>
        <textarea id="about" name="about" placeholder="Write a short bio about yourself" class="textarea textarea-bordered w-full" required></textarea>
      </div>

      <!-- Skills -->
      <div>
        <label class="block text-sm font-medium mb-1" for="skills">Skills</label>
        <textarea id="skills" name="skills" placeholder="Your Skills (e.g., Web Development, Problem Solving)" class="textarea textarea-bordered w-full" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-full">Submit Resume</button>
      </div>
    </form>
  </div>
<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById('profilePreview');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
