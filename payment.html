<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Payment Details</h2>

    <!-- Billing Information -->
    <div class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Full Name</span>
        <input
          type="text"
          placeholder="Enter your full name"
          class="input input-bordered w-full"
        />
      </label>

      <label class="block">
        <span class="text-gray-700">Email Address</span>
        <input
          type="email"
          placeholder="Enter your email"
          class="input input-bordered w-full"
        />
      </label>

      <label class="block">
        <span class="text-gray-700">Address</span>
        <input
          type="text"
          placeholder="Enter your address"
          class="input input-bordered w-full"
        />
      </label>
    </div>

    <!-- Payment Methods -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-gray-700">Payment Method</h3>
      <div class="mt-4 space-y-2">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="payment-method"
            class="radio radio-primary"
            checked
          />
          <span class="text-gray-700">Credit Card</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="payment-method"
            class="radio radio-primary"
          />
          <span class="text-gray-700">PayPal</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="payment-method"
            class="radio radio-primary"
          />
          <span class="text-gray-700">Cash on Delivery</span>
        </label>
      </div>
    </div>

    <!-- Card Details -->
    <div class="mt-6 space-y-4">
      <label class="block">
        <span class="text-gray-700">Card Number</span>
        <input
          type="text"
          placeholder="1234 5678 9012 3456"
          class="input input-bordered w-full"
        />
      </label>

      <div class="flex space-x-4">
        <label class="block w-1/2">
          <span class="text-gray-700">Expiry Date</span>
          <input
            type="text"
            placeholder="MM/YY"
            class="input input-bordered w-full"
          />
        </label>

        <label class="block w-1/2">
          <span class="text-gray-700">CVV</span>
          <input
            type="text"
            placeholder="123"
            class="input input-bordered w-full"
          />
        </label>
      </div>
    </div>

    <!-- Submit Button -->

<label for="payment-modal" class="btn btn-primary w-full mt-6">Pay Now</label>


<input type="checkbox" id="payment-modal" class="modal-toggle" />


<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Payment Successful!</h3>
    <p class="py-4">
      Your payment has been processed successfully. Thank you for your purchase! 
    </p>
    <div class="modal-action">
    
      <label for="payment-modal" class="btn">Close</label>
    </div>
  </div>
</div>







</body>
</html>
