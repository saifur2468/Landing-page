<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<nav class="lg:flex justify-between items-center border-2 my-2 bg-slate-500 p-4 rounded-md">
    <div  class="mb-2 lg:mb-0">
        <button    onclick="window.location.href='index.html';" class="btn btn-success">Back Home </button>
    </div>
    <ul class="flex flex-col lg:flex-row justify-center lg:justify-between gap-4 text-lg lg:text-xl text-white">
        
        <button  class="hover:underline hover:text-green-400">Home</button>
        <button class="hover:underline hover:text-green-400">About</button>
        <button class="hover:underline hover:text-green-400">learn More </button>
    </ul>
</nav>

<h1 Class="lg:text-center text-4xl text-cyan-400 my-5">Complete This from to Hire Me </h1>

<form class="p-4 max-w-lg mx-auto bg-gray-100 rounded-xl shadow-lg space-y-4">
    <!-- First Name and Last Name -->
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="text"
        placeholder="Enter Your First Name"
      />
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="text"
        placeholder="Enter Your Last Name"
      />
    </div>
  
    <!-- Address and Country -->
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="text"
        placeholder="Your Address"
      />
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="text"
        placeholder="Your Country"
      />
    </div>
  
    <!-- Phone Number -->
    <input
      class="border-2 w-full h-12 rounded-xl text-lg px-4"
      type="text"
      placeholder="Phone Number"
    />
  
    <!-- Email and Password -->
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="email"
        placeholder="Your Email"
      />
      <input
        class="border-2 w-full sm:w-1/2 h-12 rounded-xl text-lg px-4"
        type="password"
        placeholder="Enter Your Password"
      />
    </div>
  
    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full h-12 bg-secondary text-white rounded-xl text-lg font-bold hover:bg-secondary-focus transition"
    >
      Submit
    </button>
  </form>

  <!-- modal section -->
  <div
  id="modal"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center "
>
  <div class="bg-white w-96 p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">Submission Successful</h2>
    <p class="text-gray-600 mb-6">Thank you for submitting the form!</p>
    <button
      onclick="hideModal()"
      class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600"
    >
      Close
    </button>
  </div>
</div>



  




<script src="hire.js"></script>
</body>
</html>
